# --- RODE specific parameters ---

# use epsilon greedy action/role selector
action_selector: "soft_epsilon_greedy"
action_encoder: "obs_reward"
epsilon_start: 1.0
epsilon_finish: 0.05
role_epsilon_finish: 0.05
epsilon_anneal_time: 70000
epsilon_anneal_time_exp: 70000

runner: "episode"

buffer_size: 5000

# update the target network every {} episodes
target_update_interval: 200

# use the Q_Learner to train
agent_output_type: "q"
learner: "rode_learner"
double_q: True
mixer: "qmix"
role_mixer: "qmix"
mixing_embed_dim: 32
hypernet_layers: 2
hypernet_embed: 64

name: "rode_full_ac_noar"
mac: "rode_full_ac_noar_mac"
agent: "rode"
role: 'q'
role_selector: 'q'
bi_opt: False
noar: True

n_role_clusters: 5
role_interval: 5
state_latent_dim: 32
action_latent_dim: 2
role_action_spaces_update_start: 50000

# for interpretability
verbose: False
